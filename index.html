<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Ember Starter Kit</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/bootstrap-theme.css">
</head>
<body>

  <script type="text/x-handlebars">
    <nav class="navbar navbar-default">
      <div class="navbar-header">
        <a class="navbar-brand" href='#'>Bloggr</a>
      </div>
      <div class="collapse navbar-collapse  ">
        <ul class="nav navbar-nav navbar-right">
          <li>{{#link-to 'posts'}}Posts{{/link-to}}</li>
          <li>{{#link-to 'about'}}About{{/link-to}}</li>
        </ul>
        </div>
    </nav>
    {{outlet}}
  </script>

  <script type="text/x-handlebars" id="about">
    <div class="about" >
      <p>At nos hinc posthac, sitientis piros Afros. Etiam habebis sem dicantur magna mollis euismod. Quam temere in vitiis, legem sancimus haerentia. Donec sed odio operae, eu vulputate felis rhoncus. Non equidem invideo, miror magis posuere velit aliquet. Lorem ipsum dolor sit amet, consectetur adipisici elit, sed eiusmod tempor incidunt ut labore et dolore magna aliqua.
        Prima luce, cum quibus mons aliud  consensu ab eo. Curabitur blandit tempus ardua ridiculus sed magna. Quis aute iure reprehenderit in voluptate velit esse. Morbi fringilla convallis sapien, id pulvinar odio volutpat. At nos hinc posthac, sitientis piros Afros.</p>
    <h2>Fictum,  deserunt mollit anim laborum astutumque! Lorem ipsum dolor sit amet, consectetur adipisici elit, sed eiusmod tempor incidunt ut labore et dolore magna aliqua.</h2>
  </div>
  </script>

 <script type="text/x-handlebars" id="posts">
    <div class="container-fluid">
      <div class="row-fluid">
        <div class="col-md-3">
          <table class='table'>
            <thead>
              <tr><th>Recent Posts</th></tr>
            </thead>
            {{#each model}}
            <tr><td>
                {{#link-to 'post' this}}{{title}} <small class='muted'>by {{author.name}}</small>{{/link-to}}
            </td></tr>
            {{/each}}
          </table>
        </div>
        <div class="col-md-8">
          {{outlet}}
        </div>
      </div>
    </div>
  </script>
  <script type='text/handlebars' id='post/index'>
    <p class='warning'>Please select a post</p>
  </script>

 <script type="text/x-handlebars" id="post">
    {{#if isEditing}}
      {{partial 'post/edit'}}
      <button {{action 'doneEditing'}}>Done</button>
    {{else}}
      <button {{action 'edit'}}>Edit</button>
    {{/if}}
    <h1>{{title}}</h1>
    <h2>by {{author.name}} <small class='muted'>{{format-date date}}</small></h2>

    <hr>

    <div class='intro'>
      {{format-markdown excerpt}}
    </div>

    <div class='below-the-fold'>
      {{format-markdown body}}
    </div>
  </script>

  <script type='text/x-handlebars' id='post/edit'>
    <p>{{input type='text' value=title}}</p> 
    <p>{{input type='text' value=excerpt}}</p>
    <p>{{textarea value=body}} 
  </script>


  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-1.1.2.js"></script>
  <script src="js/libs/ember-1.3.1.js"></script>
  <script src="js/libs/ember-data.js"></script>
  <script type="text/javascript" src="js/libs/bootstrap.js"></script>
  <script type="text/javascript" src="js/libs/showdown.js"></script>
  <script type="text/javascript" src="js/libs/moment.js"></script>
  <script src="js/app.js"></script>
  <!-- to activate the test runner, add the "?test" query string parameter -->
  <script src="tests/runner.js"></script>
</body>
</html>
